name: CI

on:
  push:
    branches: [ 'master' ]
  pull_request:
    branches: [ 'master' ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-versions: ['8.1', '8.2']
    name: PHP ${{ matrix.php-versions }}

    steps:
      - uses: actions/checkout@v2

      - name: Set Timezone
        uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: "Europe/Paris"

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: json
          ini-values: date.timezone=Europe/Paris, error_reporting=-1, display_errors=On
      - name: Check PHP Version
        run: php -v

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
      # Docs: https://getcomposer.org/doc/articles/scripts.md

      - name: Run test suite
        run: vendor/bin/phpunit

  analysis:
    name: Analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set Timezone
        uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: "Europe/Paris"

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          extensions: json
          ini-values: date.timezone=Europe/Paris

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run checkstyle
        run: ./vendor/bin/php-cs-fixer fix --dry-run --diff

      - name: Run type coverage
        run: ./vendor/bin/phpstan

      - name: Run test coverage
        run: ./vendor/bin/phpunit --coverage-clover=coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml

  mutation_testing:
    name: Mutation Testing
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set Timezone
        uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: "Europe/Paris"

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          extensions: json
          ini-values: date.timezone=Europe/Paris

      - name: Install Infection
        run: |
          wget https://github.com/infection/infection/releases/download/0.26.15/infection.phar
          wget https://github.com/infection/infection/releases/download/0.26.15/infection.phar.asc
          gpg --recv-keys C6D76C329EBADE2FB9C458CFC5095986493B4AA0
          gpg --with-fingerprint --verify infection.phar.asc infection.phar
          chmod +x infection.phar

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run Infection
        run: |
          git fetch --depth=1 origin $GITHUB_BASE_REF
          ./infection.phar --logger-github --git-diff-filter=AM
